<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Token Data</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    table {
        width: 100%;
        max-width: 100%;
        border-collapse: collapse;
        table-layout: auto;
    }
    th, td {
        padding: 8px;
        border-bottom: 1px solid #ddd;
        word-wrap: break-word;
    }
    th {
        background-color: #f2f2f2;
    }
    th:first-child, td:first-child {
        width: 1%;
        white-space: nowrap;
    }
    .copy-button {
        cursor: pointer;
        background-color: transparent;
        border: none;
        color: black;
        font-size: 16px;
    }
    .shutdown-button {
        display: block;
        width: 15%; /* Reduced width by 25% */
        height: 50px;
        margin: 20px auto;
        background-color: #A9A9A9; /* Corporate Gray */
        color: black; /* Black text */
        font-size: 20px;
        padding: 10px;
        border: none;
        cursor: pointer;
        text-align: center;
    }
</style>
</head>
<body>

<h2>Token Information</h2>

<table>
  <tr>
    <td>AccessToken</td>
    <td><button class="copy-button" onclick="copyToClipboard('accessToken')">ðŸ“‹</button><span id="accessToken">{{accessToken}}</span></td>
  </tr>
  <tr>
    <td>RefreshToken</td>
    <td><button class="copy-button" onclick="copyToClipboard('refreshToken')">ðŸ“‹</button><span id="refreshToken">{{refreshToken}}</span></td>
  </tr>
  <tr>
    <td>Validity</td>
    <td><button class="copy-button" onclick="copyToClipboard('validity')">ðŸ“‹</button><span id="validity">{{validity}}</span></td>
  </tr>
  <tr>
    <td>TokenId</td>
    <td><button class="copy-button" onclick="copyToClipboard('tokenId')">ðŸ“‹</button><span id="tokenId">{{tokenId}}</span></td>
  </tr>
  <tr>
    <td>State</td>
    <td><button class="copy-button" onclick="copyToClipboard('state')">ðŸ“‹</button><span id="state">{{state}}</span></td>
  </tr>
  <tr>
    <td>TokenType</td>
    <td><button class="copy-button" onclick="copyToClipboard('tokenType')">ðŸ“‹</button><span id="tokenType">{{tokenType}}</span></td>
  </tr>
</table>

<button class="shutdown-button" onclick="window.location.href='/shutdown'">Shutdown Flask Server</button>

<script>
function copyToClipboard(elementId) {
  var text = document.getElementById(elementId).innerText;
  navigator.clipboard.writeText(text).then(function() {
    console.log('Copying to clipboard was successful!');
  }, function(err) {
    console.error('Could not copy text: ', err);
  });
}
</script>

</body>
</html>

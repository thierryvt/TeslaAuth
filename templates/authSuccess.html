<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Token Data</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<h2>Token Information</h2>

<table>
  <tr>
    <th>Field</th>
    <th>Value</th>
  </tr>
  <tr>
    <td>AccessToken</td>
    <td>{{accessToken}}</td>
  </tr>
  <tr>
    <td>RefreshToken</td>
    <td>{{refreshToken}}</td>
  </tr>
  <tr>
    <td>Validity</td>
    <td>{{validity}}</td>
  </tr>
  <tr>
    <td>TokenId</td>
    <td>{{tokenId}}</td>
  </tr>
  <tr>
    <td>State</td>
    <td>{{state}}</td>
  </tr>
  <tr>
    <td>TokenType</td>
    <td>{{tokenType}}</td>
  </tr>
</table>

</body>
</html>
